<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Portfolio</title>

  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">

  <!--
    - custom css link
  -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1 id="project-title">Project Title</h1>
  </header>
  <main>
    <div id="project-details">
      <p id="project-description">Project details will be loaded here...</p>
      <div id="project-images"></div>
    </div>
  </main>
  <footer>
    <a href="index.html">Back to Portfolio</a>
    <button id="order-button">Order</button>
  </footer>
  <script>
    // Define project data
    const projects = {
      project1: {
        title: "Finance",
        description: "Details about Finance project...",
        images: [
          "assets/images/project-1.jpg",
          "assets/images/project-1-1.jpg",
          "assets/images/project-1-2.jpg"
        ]
      },
      project2: {
        title: "Orizon",
        description: "Details about Orizon project...",
        images: [
          "assets/images/project-2.png",
          "assets/images/project-2-1.png",
          "assets/images/project-2-2.png"
        ]
      },
      project3: {
        title: "Fundo",
        description: "Details about Fundo project...",
        images: [
          "assets/images/project-3.jpg",
          "assets/images/project-3-1.jpg",
          "assets/images/project-3-2.jpg"
        ]
      },
      // Add more projects as needed
    };

    const phoneNumber = "your-phone-number"; // Replace with your actual phone number

    // Get query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const projectId = urlParams.get('id');

    // Load project details
    if (projects[projectId]) {
      const project = projects[projectId];
      document.getElementById('project-title').innerText = project.title;
      document.getElementById('project-description').innerText = project.description;

      const imagesContainer = document.getElementById('project-images');
      project.images.forEach(image => {
        const imgElement = document.createElement('img');
        imgElement.src = image;
        imgElement.alt = project.title;
        imagesContainer.appendChild(imgElement);
      });

      document.getElementById('order-button').onclick = () => {
        window.location.href = `https://wa.me/${phoneNumber}?text=How%20can%20I%20know%20more%20about%20${project.title}`;
      };
    } else {
      document.getElementById('project-details').innerText = "Project not found.";
    }
  </script>
</body>
</html>
